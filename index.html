<body>
  <div class="container">
    <h1>Waxxer Tool</h1>
  </div>
  <div class="container">
    <div class="col-md-12 waxxer-form">
      <form class="" action="index.html" method="post">

      <div class="form-group">
      <label>Temperature:</label>
      <br>
      <div class="flex-form">
        <input class="form-control" type="text" name="temp input" style="width: 25%">ยบ
        <select class="form-control" name="">
          <option name="tempF" value="fahrenheit" checked>Fahrenheit</option>
          <option name="tempC" value="celcius">Celcius</option>
          <option name="tempK"> Kelvin (really?)</option>
        </select>
      </div>

      </div>
      <div class="form-group">
      <label>Humidity:</label>
      <br>
      <div class="flex-form">
      <input class="form-control" type="text" name="humidity" value="" placeholder="">%
      </div>
    </div>
    <div class="form-group">
      <label>Snow Type:</label>
      <br>
      <select class="form-control" name="">
        <option class="dropdown-item" href="#">New snow</option>
        <option class="dropdown-item" href="#">Old snow</option>
        <option class="dropdown-item" href="#">Slushy snow</option>
        <option class="dropdown-item" href="#">Icy snow</option>
        <option class="dropdown-item" href="#">Manmade snow</option>
        <option class="dropdown-item" href="#">Dirt</option>
      </select>
    </div>
    <div class="form-group">
      <label>Activity Level:</label>
      <br>
      <select class="form-control">
        <option value="recreation">Recreation</option>
        <option value="racing">Racing - budget</option>
        <option value="racing">Racing - $$$$$</option>
        <option value="sport">Olympics</option>
      </select>
    </div>
    <div class="form-group">
      <label>Ski Technique:</label>
      <br>
      <select class="form-control">
        <option value="classic">Classic</option>
        <option value="skate">Skate/Freestyle</option>
      </select>
    </div>
    <div class="form-group">
      <button class="btn btn-success button-div" type="submit">Find wax!</button>
      </div>
    </form>
  </div>
  <div class="wrapper">
    <div class="push"></div>
  </div>
