<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
    <!-- GitHub 'fork me' Banner -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.2/gh-fork-ribbon.min.css" />
    <!-- Font - Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <!-- AerisWeather API Challenge -->
    <script src="https://cdn.aerisapi.com/sdk/js/latest/aerisweather.min.js"></script>
    <link rel="stylesheet" href="https://cdn.aerisapi.com/sdk/js/latest/aerisweather.css">
    <!-- styles and scripts -->
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Waxxer</title>
</head>

<body>
    <div class="container header waxxer-header">
        <a href="waxxer.io">
            <img class="icon" src="icons/favicon-194x194.png" alt="">
        </a>
        <h1>Waxxer</h1>
        <a href="https://github.com/cjaro/waxxer">
            <img class="github-icon" src="assets/Octocat.png" alt="github external link">
        </a>
    </div>

    <div class="container">
        <div class="col-md-12 waxxer-form">
            <div class="waxxer-intro">
                <p>Hello, I'm Waxxer, a helpful calculator for the nordic skier who's wondering how to pick the right ski wax when taking in variables like temperature, humidity, and snow type. I'm a work in progress, so please come back for future improvements.</p>
            </div>

            <div class="wax-sub">
                <div class="form-group">

                    <div class="aeris-zip-code">
                        <h4 class="location-zip-code">Location:</h4>
                        <br>
                        <div class="form-group form-inline">
                            <input id="zipcode" class="form-control input-zip" placeholder="ZIP Code" name="location input" type="text">
                            <!-- <div id="zipcode">55406</div> -->
                            <button class="btn btn-primary" type="submit" onclick="returnConditions();">check weather
                                for skiing</button>
                        </div>
                    </div>
                </div>
                <div class="skiMoraleDiv">
                    <div id="conditions"></div>
                </div>
                <div>
                    <button class="btn btn-danger" onclick="moraleAfterSki();">On a scale of 1-5, how good will ski
                        conditions be?</button>
                    <div class="skiMoraleDiv">
                        <h4 id="tempforski"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="wrapper">
        <img src="assets/cross-country-skiing-mountains.jpg" alt="">
    </div>


</body>

</html>
