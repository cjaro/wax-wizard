    <title>Waxxer</title>

<body>

    <main>
        <div class="waxxer-body">
            <div class="container header waxxer-header">
                <a href="waxxer.io">
                    <img class="waxxer-icon" src="icons/favicon-194x194.png" alt="">
                </a>
                <h1>Waxxer</h1>
                <a href="https://github.com/cjaro/waxxer">
                    <img class="github-icon" src="assets/Octocat.png" alt="github external link">
                </a>
            </div>
            <div class="container">
                <div class="col-md-12 waxxer-form">
                    <div class="waxxer-intro">
                        <p>Hello, I'm Waxxer, a helpful calculator for the nordic skier who's wondering how to pick the right ski wax when taking in variables like temperature, humidity, and snow type. I'm a work in progress, so please come back for future
                            improvements.
                        </p>
                    </div>
                    <div class="wax-sub">
                        <div class="form-group">
                            <div class="aeris-zip-code">
                                <h4 class="location-zip-code">Location:</h4>
                                <br>
                                <div class="form-group">
                                    <input id="zipcode" class="form-control input-zip" placeholder="ZIP Code" name="location input" type="text">
                                    <!-- <div id="zipcode">55406</div> -->
                                    <button class="btn" type="submit" onclick="returnConditions();">
                                        check weather for skiing
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="skiMoraleDiv">
                            <div id="conditions"></div>
                        </div>
                        <div id="forecast"></div>
                    </div>
                    <img src="https://maps.aerisapi.com/RPWkCaESX2v8UsgEhZSu8_PFcf1Hrhv63wuwfnueYHbmWDQrtCpDRfDaajcMW3/land-terrain,water-depth,radar,admin-cities-dk,admin/720x1280/44.9803,-93.2629,7/current.png">
                </div>
            </div>
        </div>
        </div>

        <img src="assets/cross-country-skiing-mountains.jpg" alt="">
    </div> -->
