<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Vue | development version, includes helpful console warnings -->

    <title>WaxWizard</title>
  </head>
  <body>
    <div class="container">
      <h1>WaxWizard</h1>
    </div>
    <div class="container">
      <span>Temperature:</span>
      <input type="text" name="temp input" placeholder="Temp...">ยบ
      <br>
      <input type="radio" name="temp" value="fahrenheit" checked> Fahrenheit &nbsp;
      <input type="radio" name="temp" value="celcius"> Celcius &nbsp;
      <input type="radio" name="temp" value="kelvin"> Kelvin (why?)
      <br>
      <span>Snow Type:</span>
      <select>
        <option value="new">New snow</option>
        <option value="old">Old snow</option>
        <option value="slushy">Slushy snow</option>
        <option value="icy">Icy snow</option>
        <option value="manmade">Manmade snow</option>
        <option value="dirt">Dirt</option>
      </select>
      <br>
      <span>Activity Level:</span>
      <select>
        <option value="recreation">Recreation</option>
        <option value="racing">Racing - budget</option>
        <option value="racing">Racing - $$$$$</option>
        <option value="sport">Sport</option>
      </select>
      <br>
      <button class="btn btn-primary" type="submit">Find wax!</button>
      </div>
  </body>
</html>
