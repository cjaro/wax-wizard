<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="194x194" href="icons/favicon-194x194.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="manifest" href="icons/site.webmanifest">
  <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#2685ff">
  <meta name="apple-mobile-web-app-title" content="WaxWizard">
  <meta name="application-name" content="WaxWizard">
  <meta name="msapplication-TileColor" content="#2685ff">
  <meta name="theme-color" content="#2685ff">
  <link rel="stylesheet" href="style.css">
  <!-- Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- Vue | development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <meta charset="utf-8">
  <title>WaxWizard</title>
</head>
<body>
  <div class="container">
    <h1>WaxWizard</h1>
  </div>
  <div class="container">
    <div class="col-md-12">
      <span>Temperature:</span>
      <br>
      <input type="text" name="temp input" placeholder="Temp...">ยบ
      <select class="" name="">
        <option name="tempF" value="fahrenheit" checked>Fahrenheit</option>
        <option name="tempC" value="celcius">Celcius</option>
        <option name="tempK"> Kelvin (really?)</option>
      </select>
    </div>
    <div class="col-md-12">
      <span>Humidity:</span>
      <br>
      <input type="text" name="humidity" value="" placeholder="">%
    </div>
    <div class="col-md-12">
      <span>Snow Type:</span>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="snowTypeButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Snow Type:
        </button>
        <div class="dropdown-menu" aria-labelledby="snowTypeButton">
          <a class="dropdown-item" href="#">New snow</a>
          <a class="dropdown-item" href="#">Old snow</a>
          <a class="dropdown-item" href="#">Slushy snow</a>
          <a class="dropdown-item" href="#">Icy snow</a>
          <a class="dropdown-item" href="#">Manmade snow</a>
          <a class="dropdown-item" href="#">Dirt</a>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <span>Activity Level:</span>
      <br>
      <select>
        <option value="recreation">Recreation</option>
        <option value="racing">Racing - budget</option>
        <option value="racing">Racing - $$$$$</option>
        <option value="sport">Sport</option>
      </select>
    </div>
    <div class="col-md-12">
      <span>Ski Technique:</span>
      <br>
      <select>
        <option value="classic">Classic</option>
        <option value="skate">Skate/Freestyle</option>
      </select>
    </div>
    <div class="col-md-12 button-div">
      <button class="btn btn-success" type="submit">Find wax!</button>
    </div>
  </div>
  <div class="wrapper">
    <div class="push"></div>
  </div>
  <div class="footer">
      <img src="https://fasterskier.com/wp-content/blogs.dir/1/files/2008/11/toko-logo.jpg" alt="">
  </div>
</body>
</html>
