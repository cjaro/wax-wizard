<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icons/favicon-32x32.png">
    <meta name="application-name" content="Waxxer">
    <meta name="msapplication-TileColor" content="#2685ff">
    <meta name="theme-color" content="#2685ff">
    <!-- Popper for BootStrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Bootstrap JS & CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <!-- AerisWeather API Challenge -->
    <script defer src="https://cdn.aerisapi.com/sdk/js/latest/aerisweather.min.js"></script>
    <link rel="stylesheet" href="https://cdn.aerisapi.com/sdk/js/latest/aerisweather.css">
    <!-- Scripts -->
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="aerisApiChallenge.js"></script>
    <title>Waxxer</title>
</head>

<body>
    <div class="container header">
        <img src="icons/favicon-194x194.png" alt="">
        <h1>Waxxer</h1>
    </div>
    <div class="container">
        <div class="col-md-12 waxxer-form">
            <div class="wax-sub">
                <div class="form-group">
                    <label for="fahrenheit">Temperature (Fahrenheit):</label>
                    <br>
                    <div class="flex-form">
                        <div id="fahrenheit-input">
                            <input id="inputFahrenheit" class="form-control" type="number" placeholder="" oninput="convertFtoC(this.value)" onchange="convertFtoC(this.value)" name="temp input">
                            <sub><span id="outputCelsius"></span> ÂºC</sub>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="location-zip-code">Location:</label>
                    <br>
                    <div class="flex-form">
                        <input id="inputLocationZIP" class="form-control" type="number" placeholder="ZIP code" name="location input">
                        <div><span id="outputZIPtoLocation"></span></div>
                        <div class="location-input"></div>
                    </div>
                    <div class="testingDiv">
                        <p>Works in Progress - check back for updates!</p>
                        <div class="form-group">
                            <!--action="index.html" method="post" -->
                            <label>Humidity %:</label>
                            <br>
                            <div class="flex-form">
                                <input class="form-control humidity-input" type="text" name="humidity" value="" placeholder="" disabled="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Snow Type:</label>
                            <br>
                            <select class="form-control" name="" disabled="">
                      <option class="dropdown-item" value="newsnow">New snow</option>
                      <option class="dropdown-item" value="oldsnow">Old snow</option>
                      <option class="dropdown-item" value="slushywarm">Slushy/warm snow</option>
                      <option class="dropdown-item" value="icyold">Icy/cold snow</option>
                      <option class="dropdown-item" value="manmade">Manmade snow</option>
                      <option class="dropdown-item" value="option-dirt">Dirt</option>
                    </select>
                        </div>
                        <div class="form-group">
                            <label>Activity Level:</label>
                            <br>
                            <select class="form-control" disabled="">
                      <option value="recreation">Recreation</option>
                      <option value="racing-cheap">Racing on a budget</option>
                      <option value="racing-pricey">Racing with gift cards</option>
                      <option value="option-olympics">Olympics</option>
                      </select>
                        </div>
                        <div class="form-group">
                            <label>Ski Technique:</label>
                            <br>
                            <select class="form-control" disabled="">
                      <option value="classic">Classic</option>
                      <option value="skate">Skate/Freestyle</option>
                    </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary button-div" type="button" onclick="returnWaxColor();">Show me the wax!</button>
                    </div>

                </div>
                <div>Wax color: <span id="wax-color-div"></span> </div>
                <div>Conditions:
                    <div id="obs"></div>
                </div>
            </div>

        </div>

        <script>
        </script>
        <!-- <div class="wrapper">
            <img src="assets/cross-country-skiing-mountains.jpg" alt="">
        </div> -->
</body>

</html>
